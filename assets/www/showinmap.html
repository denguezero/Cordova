<!DOCTYPE html>
<html>
  <head>
    <title>DengueZero - ShowInMap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<script type="text/javascript" charset="utf-8" src="js/zdengue.cordova.js"></script>    
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script type="text/javascript"src="js/zdengue.jquery-2.0.3.min.js"></script>    
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />    
    <script type="text/javascript" src="js/zdengue.funcoes.comuns.js"></script>		
    <style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}		
	</style>  
  </head>
  <body>  	  	
	<div id="map"></div>	
	<script>		
	
		var map = L.map('map').setView([window.localStorage.getItem('lat'), window.localStorage.getItem('lng')], 14);
	
		var tiles = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiZGFuaWVsdHJpYm9uaSIsImEiOiJjaWd1dml0MWYwY3BvNjVtMDVtazFweDdnIn0.F6VDgJkp8vUwGVt134t4Qw', {
			maxZoom: 18,
			attribution: 'DengueZero&reg; Cidad&atilde;o',
			id: 'mapbox.streets'
		}).addTo(map);
		
		L.marker([window.localStorage.getItem('lat'), window.localStorage.getItem('lng')]).addTo(map).bindPopup("<b>" + window.localStorage.getItem('local') + "</b>").openPopup();																						
		
		$('.leaflet-bar').append('<a class="leaflet-control-zoom-out" href="main.html" title="Voltar">&lt;</a>');
		
	</script>
  </body>
</html>
